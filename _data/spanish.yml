title: Conserva la reforma del copyright
description: "En este momento, la UE está debatiendo planes para arreglar los problemas con el copyright que te afectan a diario. Pero una poderosa alianza está saboteando estos necesarios cambios. ¿Te unirás a nosotros y lucharas por ellos?"
callnow: "<span>Llama ahora</span> para conservar estos planes &ndash; ¡sólo cuesta dos minutos!"
savecreform: "Salvaguarda<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;la reforma</div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; del copyright"
daysuntil: "días hasta la votación"
rightnow: "En este momento,"
debatingplans: "la UE está debatiendo planes para arreglar los problemas con el copyright que te afectan a diario."
but: "Pero una poderosa alianza está saboteando estos necesarios cambios."
whichthree: "¿Qué 3 de éstas propuestas son más importantes para ti?"
geoblocking:
    h: "<span>Superar</span> el geo-bloqueo"
    cw: "Este contenido no está disponible en tu país."
    eu: "<strong>Eliminar</strong> que requieren a los servicios de vídeo utilizar bloqueo geográfico, el cuál es una forma de discriminación."
    please: "Please take a stand against <strong>all kinds of geoblocking</strong>, regardless of whether the blocked content is for purchase directly or funded by ads or public funds."
    do: Vota por las enmiendas <abbr class="am" title="Pide que se ponga fin al bloqueo">#412</abbr> y <abbr class="am" title="Establece que el bloqueo geográfico no debe impedir que las minorías culturales tengan acceso a contenido">#322</abbr> y el punto <span class="am">#16</span> de el <abbr title="Comisión de Mercado Interior">IMCO</abbr> opinion.
    tip: "Da un ejemplo de cómo el bloqueo geográfico te ha afectado."
extendborders:
    h: "<span>Extender</span> derechos más allá de fronteras"
    cw: "Lo que está permitido varía ampliamente entre países de la UE. Si no te lees las leyes cuando viajas, ¡puedes convertirte en un delicuente!"
    eu: "Hacer las <strong>excepciones y limitaciones</strong> al copyright <strong>obligatorias</strong> para todos los miembros de la UE."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#mandatory"
    please: "Por favor apoya <strong>la armonización de excepciones y limitaciones</strong> y hagámoslas <strong>obligatorias</strong> en todos los países de la UE de forma que nuestros derechos no terminen o cambien con cada frontera."
    do: Rechazar las enmiendas al punto <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#terms" target="_blank">#11</a> del informe de MEP Reda's. Apoyar la inclusión de <abbr class="am" title="Pide nuevas excepciones obligatorias, por ejemplo para el contenido generado por el usuario">#353</abbr>, <abbr class="am" title="Pedir hacer excepciones obligatorias">#366</abbr> y el punto <span class="am">#15</span> de la opinión de <abbr title="Internal Market Committee">IMCO</abbr>.
protectauthors:
    h: "<span>Proteger</span> autores de contratos injustos"
    cw: "Los artistas no tienen abogados. Los editores y los sellos tienen ejercitos de ellos. ¿Adivinas quién tiene las de ganar en las negociaciones de contratos?"
    eu: "Protect artists from expoitative <strong>total buy-out contracts</strong> Europe-wide and allow them to <strong>take back their rights</strong> if unused."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#authors"
    please: "Por favor apoya <strong>proteger a los artistas de la explotación</strong> y de contratos injustos."
    do: Vote for the compromise amendment on point <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#authors" target="_blank">#3</a> of MEP Reda's report and support the additions by amendments <abbr class="am" title="Cites a UN report that emphasizes the importance of protecting authors">#107</abbr>, <abbr class="am" title="Calls for an author's right to bring their works to the market themselves in case a rightholder does not do so for a period of time">#200</abbr> and <abbr class="am" title="Calls for income tied to exceptions and limitations (e.g. private copying levies) to go directly to the authors, not other rightholders">#527</abbr>.
righttoquote:
    h: "<span>Garantizar</span> a vloggers el derecho de cita"
    cw: "Citar algunas palabras suele ser legal, pero no está extendido a vídeos o grabaciones de audio, haciendo a los YouTubers y Podcasters delincuentes."
    eu: "Las excepciones como la de cita deben aplicarse a todas las formas de expresión cultural, de una manera <strong>tecnológicamente neutral</strong>."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual"
    please: "Por favor apoya <strong>extender los derechos de cirta al medio audiovisual.</strong>."
    do: Reject the amendments to point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#audiovisual" target="_blank" class="am">#14</a> of MEP Reda's report.
    tip: "Da un ejemplo de cuando tu has citado algo en video o audio o si tu eres fan de creadores que lo han hecho."
righttolink: 
    h: "<span>Defender</span> tu derecho a enlazar"
    cw: "La web está hecha de enlaces. ¿Es un crimen enlazar?. Medios y editores demandan leyes que limiten como terceros pueden enlazar a sus contenidos."
    eu: "Rechazar esas leyes y preservar la libertad de enlazar."
    link: "https://savethelink.org"
    please: "Please take a stand against an <strong>ancillary copyright for press publishers</strong> which would restrict linking to news articles."
    do: Reject amendment <abbr class="am" title="Calls for the introduction of an ancillary copyright for press publishers">#204</abbr>. Support the compromise amendment on point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#licenses" target="_blank" class="am">#21</a> of MEP Reda's report.
publicdomain: 
    h: "<span>Conservar</span> el dominio público"
    cw: "El arte del que haya expirado el copyright pertenece a todo el mundo. Pero algunas personas piden que digitalizarlo garantice un nuevo copyright."
    eu: "La digitaliazión de trabajos que son propiedad común no debería garantizar nuevas protecciones."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain"
    please: "Please <strong>safeguard the public domain</strong> by clarifying that making a digital copy of something that's free of copyright doesn't grant new copyright."
    do: Reject amendments that would water down point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#publicdomain" target="_blank" class="am">#6</a> in MEP Reda's report – support amendment <span class="am">#264</span> which clarifies it.
libraries: 
    h: "<span>Permitir</span> a bibliotecas hacer su trabajo online."
    cw: "Las bibliotecas pagan a los autores por el derecho de prestar copias de los libros. Pero esto derecho no existe en internet."
    eu: "Permitir <strong>e-prestamos</strong> para que las bibliotecas puedan seguir cumpliendo su importante función social.."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#elending"
    please: "Por favor permitir a las bibliotecas hacer <strong>e-prestamos de libros</strong>."
    do: Vote for  amendments <abbr class="am" title="Calls for expanding mandatory exceptions to cover libraries">#348</abbr>, <abbr class="am" title="Calls for strengthening exceptions in the public interest">#350</abbr> and for points <span class="am">#16</span> and <span class="am">#22</span> from the <abbr title="Industry Committee">ITRE</abbr> opinion.
publicspace: 
    h: "<span>Asegurar</span> el espacio público para todos"
    cw: "En Alemania puedes publicar fotos de edificios públicos online libremente – pero al otro lado de la frontera en Francia ¡el arquitecto podría demandarte! "
    eu: "Asegurar <strong>la libertada de panorama</strong> en toda Europe: Publicar fotos de lo que está permanentemente en público tiene que ser legal."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#panorama"
    please: "Please ensure <strong>freedom of panorama</strong> in Europe, so that sharing photos of public buildings is legal – no matter whether for commercial or non-commercial purposes."
    do: Reject any amendements that water down <a class="am" href="https://juliareda.eu/copyright-evaluation-report-explained/#panorama" target="_blank">#16</a> of MEP Reda's report, vote for the original text or the compromise amendment if there is one.
education: 
    h: "<span>Proteger</span> los usos educativos"
    cw: "Schools may often freely use physical books to teach from – but putting the same content on the school intranet as a PDF can be illegal."
    eu: "A Europe-wide comphrehensive copyright <strong>exception for educational use</strong>"
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#education"
    please: "Please support a copyright exception that allows <strong>educational use</strong> of copyrighted materials, also in the digital world."
    do: Reject amendments that would water down point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#education" target="_blank" class="am">#19</a> in MEP Reda's report – that is, all except amendments <span class="am">#466-468</span>.
availability:
    h: "<span>Mejorar</span> el acceso a las obras"
    cw: "Copyright lasts 70 years after the author's death. The vast majority of works are not profitable that long – they simply become unavailable."
    eu: "Reducir la duración del copyright al estándar internacional de la vida + <strong>50 años</strong>."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#term"
    please: "Por favor apoya la armonización de la <strong>duración del copyright</strong> al estandar de vida <strong>+ 50 años</strong> de la Convención Berne"
    do: Reject the amendments to point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#terms" target="_blank" class="am">#7</a> of MEP Reda's report and support point <span class="am">#18</span> from the <abbr title="Industry Committee">ITRE</abbr> opinion.
digitallocks: 
    h: "<span>Rechazar</span> bloqueos digitales"
    cw: "La ley dice que puedes hacer copias de contenido comprado para uso privado – pero en la practica, los bloqueos digitales a menudo no te lo permiten."
    eu: "Asegurar que medidas técnicas no pueden limitar tus derechos legales."
    link: "https://juliareda.eu/copyright-evaluation-report-explained/#drm"
    please: "Por favor asegurar que la protección tecnológica (<strong>DRM</strong>) no obstruye el uso legal del contenido comprado."
    do: Vote for point <span class="am">#26</span> from the <abbr title="Internal Market Committee">IMCO</abbr> opinion and point <span class="am">#29</span> from the <abbr title="Industry Committee">ITRE</abbr> opinion. Support the compromise on point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#23</a> of MEP Reda's report and reject all amendments to point <a href="https://juliareda.eu/copyright-evaluation-report-explained/#drm" target="_blank" class="am">#24</a>.
    tip: "Give an example of when DRM stood in the way of your legal activity (eg. making copies for private use)."
filesharing: 
    h: "<span>Legalizar</span> el intercambio personal de archivos"
    cw: "Teenagers exchanging music online are made criminals by current laws. But frequently, a shared file is not a lost sale, but free advertising."
    eu: "Reconocer el derecho a compartir de forma no comercial."
    please: "Por favor detened la criminalización del <strong>intercambio de archivos</strong> personales y sin ánimo de lucro."
    do: Vote for amendments <abbr class="am" title="Calls for exploring the legalization of non commercial private sharing">#507</abbr> and <abbr class="am" title="Urges increased legal certainty for P2P sharing">#355</abbr>.
    tip: "Da un ejemplo de cuando compartir archivos ha benefiado a un artista."
    tip: "Give an example of when file sharing was benefitial to an artist, e.g. you discovered an artist you became a fan of, attending concerts or buying their products later."
